<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      // 이곳에 코드를 작성합니다.
      const inputs = [
        [3, 10, 5, [1, 3, 5, 7, 9]], // 3
        [3, 10, 5, [1, 3, 7, 8, 9]], // 0
        [5, 20, 5, [4, 7, 9, 14, 17]], // 4
      ];

      function solution(K, N, M, chargers) {
        // solution 함수 완성
        let now = 0; // 현재 정류장 벨류
        let now_idx = -1; // 현재 정류장 인덱스
        let cnt = 0; // 버스가 충전소에 올때마다 카운트
        while (now + K < N) {
          // 반복구간
          cnt++;
          let tmp = now + K; // tmp는 최대 갈수 있는 거리
          let tmp_2 = -1;
          for (let i = now_idx + 1; i < M; i++) {
            // 다음 충전소부터 마지막 충전소를 살펴봐서
            if (chargers[i] <= tmp) {
              // 갈수 있는 충전소중 가장 먼곳을 입력
              tmp_2 = i; // tmp_2 는 갈수 있는 곳중 가장 먼 정류장의 인덱스
            }
          }
          if (tmp_2 === -1) {
            cnt = 0;
            break;
          }
          now_idx = tmp_2;
          now = chargers[now_idx];
        }
        const ans = `#${cnt}`;
        console.log(ans);
      }

      for (const input of inputs) {
        solution(input[0], input[1], input[2], input[3]);
      }
    </script>
  </body>
</html>
