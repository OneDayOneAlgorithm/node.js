<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .big-font {
        font-size: 5em;
      }
      .small-font {
        font-size: 0.5em;
      }
    </style>
  </head>
  <body>
    <button id="btn1">클릭</button>
    <button id="btn2">클릭</button>
    <button id="btn3">클릭</button>
    <button id="btn4">클릭</button>
    <ul id="eventlist"></ul>
    <script>
      const btn1 = document.querySelector("#btn1");
      btn1.addEventListener("click", function () {
        alert("버튼이 눌렸어요!");
      });
      btn1.addEventListener("mouseover", function () {
        console.log("마우스가 올라왔어요!");
      });
      btn1.addEventListener("mouseout", function () {
        console.log("마우스가 나갔어요!");
      });
      // 아이디가 bnt2 인 요소를 선택하고
      // 클릭 이벤트가 발생하면 리스트 요소 추가
      const btn2 = document.querySelector("#btn2");
      const eventList = document.querySelector("#eventlist");
      btn2.addEventListener("click", function () {
        const li = document.createElement("li");
        li.innerText = "짠!";
        eventList.appendChild(li);
      });
      // btn3는 클릭 이벤트가 발생하면 아이디가 event-list인 요소의
      // 글자크기를 3으로 하기
      const btn3 = document.querySelector("#btn3");
      btn3.addEventListener("click", function () {
        const listItems = document.querySelectorAll("#eventlist > li");
        listItems.forEach(function (item) {
          item.classList.add("big-font");
        });
      });

      // btn4는 글자 작게 만들기
      const btn4 = document.querySelector("#btn4");
      btn4.addEventListener("click", function () {
        const listItems = document.querySelectorAll(".big-font");
        listItems.forEach(function (element) {
          element.classList.remove("big-font");
        });
      });
    </script>
  </body>
</html>
